name: Update NRFI Model

on:
  schedule:
    # Runs 3 times per day: midnight, 7 AM, and 12 PM (UTC)
    - cron: '0 5,12,17 * * *'  # Adjusted to roughly ET times
  workflow_dispatch:  # allows manual run

jobs:
  update-nrfi-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run update_models.py
      run: python update_models.py

    - name: Commit and push CSV
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *.csv
        git commit -m "Auto-update NRFI model CSV [skip ci]" || echo "No changes to commit"
        git push
